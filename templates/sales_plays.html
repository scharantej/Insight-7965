
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<title>Sales Plays</title>
</head>
<body>
<div class="container">
<h1>Sales Plays</h1>
<table class="table table-striped">
<thead>
<tr>
<th>Name</th>
<th>Revenue</th>
<th>Bookings</th>
<th>Conversion Rate</th>
<th>Details</th>
</tr>
</thead>
<tbody>
{% for sales_play in sales_plays %}
<tr>
<td>{{ sales_play.name }}</td>
<td>{{ sales_play.metrics.revenue }}</td>
<td>{{ sales_play.metrics.bookings }}</td>
<td>{{ sales_play.metrics.conversion_rate }}</td>
<td>{{ sales_play.details }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
